<!DOCTYPE html>
<html>
<head>
	<!-- Ajout des meta charset et viewport -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	

	<!-- Ajout fichiers normalize.css et style.css  -->
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<!-- Intégration de FontAwesome -->
	<link rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	
	<title>Booki</title>
</head>
<body>
	<header>
		<div class="header_top">
			
			<!-- logo -->
			<figure>
				<img class="logo" src="images/logo/Booki.png" alt="logo Booki"/>
			</figure>
			
			<!-- liens de navigation -->
			<nav>
				<ul>
					<li><a href="#">Hébergements</a></li>
					<li><a href="#">Activités</a></li>
				</ul>
			</nav>
		</div>
		
		<!-- Description du site -->
		<div class="header_description">
			<h2>Trouvez votre hébergement pour des vacances de rêve</h2>
			<p>En plein centre ville ou en pleine nature</p>
		</div>
	</header>
	
	<!-- Formulaire de recherche -->
	<section class="research_form">
		<form method="post" action="#">
			<div class="place">
			<i class='fas fa-map-marker-alt'></i>
			</div>
			<input type="text" name="place" placeholder="Marseille, France"/>
			<button>Rechercher</button>
		</form>
	</section>

	<!-- Filtres -->
	<section class="filters">
		<h3>Filtres</h3>
		<div class="filters_types">
			
			<div>
				<span class="fa-stack fa-lg">
					<i class='far fa-circle fa-stack-2x'></i>
  					<i class='fas fa-money-bill-wave fa-stack-1x'></i>
  				</span>
  				<div> 
  					<h3>Economique</h3>
  				</div>
			</div>

			<div>
				<span class="fa-stack fa-lg">
					<i class='far fa-circle fa-stack-2x'></i>
  					<i class="fa-solid fa-child-reaching fa-stack-1x"></i>
  				</span>
  				<div> 
  					<h3>Familial</h3>
  				</div>
			</div>

			<div>
				<span class="fa-stack fa-lg">
					<i class='far fa-circle fa-stack-2x'></i>
  					<i class="fas fa-heart fa-stack-1x"></i>
  				</span>
  				<div> 
  					<h3>Romantique</h3>
  				</div>
			</div>

			<div>
				<span class="fa-stack fa-lg">
					<i class='far fa-circle fa-stack-2x'></i>
  					<i class="fa-solid fa-dog fa-stack-1x"></i>
  				</span>
  				<div> 
  					<h3>Animaux autorisés</h3>
  				</div>
			</div>
		</div>

		<div class="filters_description">
			<span class="fa-stack fa-lg">
					<i class='far fa-circle fa-stack-2x'></i>
  					<i class="fa-solid fa-info fa-stack-1x"></i>
  				</span>
  				<div> 
  					<p>Plus de 500 logements sont disponibles dans cette ville</p>
  				</div>
		</div>
	</section>

</body>
</html>

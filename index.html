<!DOCTYPE html>
<html>
<head>
	<!-- Ajout des meta charset et viewport -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<!-- Ajout fichiers normalize.css et style.css  -->
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<!-- Importation police Raleway depuis Google Font -->
	<style>
 	@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap');
	</style>

	<!-- Intégration de FontAwesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	

	<title>Booki</title>
</head>
<body>
	<header>
		<div class="header_top">
			
			<!-- logo -->
			<figure>
				<img class="logo" src="images/logo/Booki.png" alt="logo Booki"/>
			</figure>
			
			<!-- liens de navigation -->
			<nav>
				<ul>
					<li><a href="#">Hébergements</a></li>
					<li><a href="#">Activités</a></li>
				</ul>
			</nav>
		</div>
		
		<!-- Description du site -->
		<div class="header_description">
			<h2>Trouvez votre hébergement pour des vacances de rêve</h2>
			<p> En plein centre ville ou en pleine nature</p>
		</div>
	</header>
	
	<!-- Formulaire de recherche -->
	<section class=research_form>
		<form method="post" action="#">
			<label for="place">
			<i class="material-icons">place</i>
			</label>
			<input type="text" name="place" id="place" placeholder="Marseille, France"/>
			<button>Rechercher</button>
		</form>
	</section>
</body>
</html>

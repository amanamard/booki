<!DOCTYPE html>
<html>
<head>
	<!-- Ajout des meta charset et viewport -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	

	<!-- Ajout fichiers normalize.css et style.css  -->
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<!-- Importation police Raleway depuis Google Font -->
	<style>
 	@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap');
	</style>

	<!-- Intégration de FontAwesome -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">	
	<title>Booki</title>
</head>
<body>
	<header>
		<div class="header_top">
			
			<!-- logo -->
			<figure>
				<img class="logo" src="images/logo/Booki.png" alt="logo Booki"/>
			</figure>
			
			<!-- liens de navigation -->
			<nav>
				<ul>
					<li><a href="#">Hébergements</a></li>
					<li><a href="#">Activités</a></li>
				</ul>
			</nav>
		</div>
		
		<!-- Description du site -->
		<div class="header_description">
			<h2>Trouvez votre hébergement pour des vacances de rêve</h2>
			<p>En plein centre ville ou en pleine nature</p>
		</div>
	</header>
	
	<!-- Formulaire de recherche -->
	<section class="research_form">
		<form method="post" action="#">
			<div class="place">
			<i class="material-icons">place</i>
			</div>
			<input type="text" name="place" placeholder="Marseille, France"/>
			<button>Rechercher</button>
		</form>
	</section>

	<!-- Filtres -->
	<section class="filters">
		<h3>Filtres</h3>
		<div class="filters_description">
			<div class="economic">
				<i class='fas fa-money-bill-wave'></i>
				
				<i class='fas fa-map-marker-alt'></i>
			</div>
		</div>
	</section>

</body>
</html>
